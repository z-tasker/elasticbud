[tool.poetry]
name = "elasticbud"
version = "1.3.0"
description = "Wrappers for writing concise Elasticsearch-integrated python APIs."
authors = ["tasker <tasker@ialcloud.xyz>"]

[tool.poetry.dependencies]
python = "^3.8"
elasticsearch = {extras = ["async"], version = "*"}
elasticsearch-dsl = "*"
pytest-depends = "*"
pytest-asyncio = "*"
tenacity = "*"

[tool.poetry.dev-dependencies]
black = "^21.5b1"
pytest = "^6.2.4"
pytest-cov = "^2.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
